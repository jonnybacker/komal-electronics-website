<body class="bg-brand-dark text-slate-300 antialiased selection:bg-brand-gold selection:text-black overflow-x-hidden">
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        const observeElements = () => {
          // Updated to include the new directional classes
          const elements = document.querySelectorAll('.reveal-text, .reveal-card, .reveal-left, .reveal-right');
          elements.forEach(el => observer.observe(el));
        };

        observeElements();
        setInterval(observeElements, 1000);
      });
    </script>
